
<a class="cds--card cds--card--clickable cds--link--card {{if .index }}cds--card--index {{end}}" href="{{if in .link "@"}}mailto:{{.link}}{{else}}{{.link}}{{end}}" target="_blank">
    <div class="cds--grid--condensed">
        <div class="cds--row">
            <div class="cds--col-sm-8 cds--col-md  cds--card--content">
                <div class="cds--grid--full-width">
                    <div class="cds--row ">
                        {{with .eyebrow}}
                        <div class="cds--col cds--card--content-eyebrow--col">
                            <p class="cds--card--content-eyebrow">{{.eyebrow}}</p>
                        </div>
                        {{end}}
                        <div class="cds--col cds--card--content-heading--col">
                            <h1 class="cds--card--content-heading">
                                {{.heading | truncate 70 }}
                            </h1>
                        </div>

                        <div class="cds--col cds--card--content-body-copy--row">
                            <p class="cds--card--content-body-copy-text">
                                {{.copy | truncate 150}}
                            </p>
                        </div>
                        <div class="cds--col cds--card--content-cta-row">
                            {{with .icon}}
                                            <svg class="cds--card--content-cta-icon cds--card--content-cta-icon-service" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                                                {{safeHTML .}} </svg>
                            {{end}}

                            <p class="cds--card--content-cta-text">{{.ctaText}}</p>
                            {{if .external}}
                            <svg class="cds--card--content-cta-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                                <path d="M26,28H6a2.0027,2.0027,0,0,1-2-2V6A2.0027,2.0027,0,0,1,6,4H16V6H6V26H26V16h2V26A2.0027,2.0027,0,0,1,26,28Z"/>
                                <polygon points="20 2 20 4 26.586 4 18 12.586 19.414 14 28 5.414 28 12 30 12 30 2 20 2"/>
                            </svg>
                            {{else}}
                            <svg class="cds--card--content-cta-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                                <polygon points="18 6 16.57 7.393 24.15 15 4 15 4 17 24.15 17 16.57 24.573 18 26 28 16 18 6"/>
                            </svg>
                            {{end}}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</a>
